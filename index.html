<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="header">
      <font size=5>
      <font color="white">
      <h1>Dom Quests</h1>
      <h2>Your Cash: $<span id="cashTotal">0</span></h2>
    </div>
    <div class="container">
      <div class="quest">
        <font size=5>
        <h2>Small Quest</h2>
        <p>Earns 10 - 20 gold</p>
        <button type="button" style="height:60px;width:100px" id="smallQuest">Take Quest</button>
      </div>
      <div class="quest">
        <font size=5>
        <h2>Long Quest</h2>
        <p>Earns 30 - 50 gold</p>
        <button type="button" style="height:60px;width:100px" id="longQuest">Take Quest</button>
      </div>
      <div class="quest">
        <font size=5>
        <h2>Boss Fight</h2>
        <p>Earns 70 - 100 gold</p>
        <button type="button" style="height:60px;width:100px" id="bossFight">Take Quest</button>
      </div>
    </div>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
